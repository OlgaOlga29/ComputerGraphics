<!doctype html>
<html>
<head>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<script>
$(function(){

    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");

    function drawStar(cx,cy,spikes,outerRadius,innerRadius, color){
      var rot=Math.PI/2*3;
      var x=cx;
      var y=cy;
      var step=Math.PI/spikes;

      ctx.beginPath();
      ctx.moveTo(cx,cy-outerRadius)
      for(i=0;i<spikes;i++){
        x=cx+Math.cos(rot)*outerRadius;
        y=cy+Math.sin(rot)*outerRadius;
        ctx.lineTo(x,y)
        rot+=step

        x=cx+Math.cos(rot)*innerRadius;
        y=cy+Math.sin(rot)*innerRadius;
        ctx.lineTo(x,y)
        rot+=step
      }
      ctx.lineTo(cx,cy-outerRadius);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle=color;
      ctx.fill();
    }
	pos=0
	var currentAngle = 0;
	function drawin(){
		var radius = 200; // радиус окружности
		var baseX = 200+pos; // x координата центра окружности
		var baseY = 200+pos; // y координата центра окружности
		var vx = Math.cos(currentAngle) * radius;
		var vy = Math.sin(currentAngle) * radius;
		color = '#b83939';
		drawStar(baseX + vx, baseY + vy,7,30,70, color);
		pos += 0.05;
		currentAngle += 0.01;
	}
    setInterval(drawin, 3);

}); // end $(function(){});

</script>
</head>
<body>
    <canvas id="canvas" width=1000 height=1000></canvas>
</body>
</html>
